apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
        }
    }
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.jonahbauer.qed"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 1
        versionName "2.3.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    flavorDimensions "googleServices"

    productFlavors {
        noGoogle {
            dimension "googleServices"
            versionNameSuffix "-no_google"
            buildConfigField("boolean", "usesFCM", "false")
        }

        withGoogle {
            dimension "googleServices"
            buildConfigField("boolean", "usesFCM", "true")
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

apply plugin: 'com.android.application'

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.legacy:legacy-preference-v14:1.0.0'
    implementation 'androidx.preference:preference:1.1.0'
    implementation 'androidx.fragment:fragment:1.1.0'
    implementation 'androidx.security:security-crypto:1.0.0-alpha02'
    implementation 'com.googlecode.json-simple:json-simple:1.1'
    implementation 'org.apache.commons:commons-text:1.4'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'com.szagurskii:patternedtextwatcher:0.5.0'
    implementation 'com.squareup.okhttp3:okhttp:4.2.2'
    implementation 'com.x5dev:chunk-templates:3.0.1'

    withGoogleImplementation 'com.google.firebase:firebase-messaging:20.0.1'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

if (getGradle().getStartParameter().getTaskRequests().toString().contains("WithGoogle")) {
    apply plugin: 'com.google.gms.google-services'
}